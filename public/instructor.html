<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor Portal</title>
    <link rel="stylesheet" href="instructor.css">
    <link rel="icon" href="../public/teacher.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dashboard" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Sans:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <div class="header">
                <p>Instructor</p>
            </div>
            <hr class="hr">
            <ul class="menu">
                <li>
                    <a href="#" class="dashboard">
                        <span class="material-symbols-outlined">dashboard</span>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="#" class="userinfo" id="showUserInfo">
                        <i class='bx bxs-user'></i>
                        User Information
                    </a>
                </li>
                <li>
                    <a href="#" class="registered-student">
                        <i class='bx bxs-user-account'></i>
                        Manage Students
                    </a>
                </li>
                <li>
                    <a href="#" class="assignment">
                        <i class='bx bx-notepad' ></i>
                        Assignment
                    </a>
                </li>
                <li>
                    <a href="#" class="setting" id="showSettings">
                        <i class='bx bxs-cog' ></i>
                        Setting
                    </a>
                </li>
            </ul>

            <div class="logout">
                <a href="login.html">
                    <i class='bx bx-log-out' ></i>
                </a>
            </div>
        </div>
        
        <!-- Main dynamic content area (outside sidebar) -->
        <div class="main-content">
            <!-- User Info Section -->
            <div id="user-info" class="hidden">
                <h2>Instructor Information</h2>
                <p id="instructor-id">ID: Loading...</p>
                <p id="instructor-name">Name: Loading...</p>
                <p id="course-id">Course ID: Loading...</p>
                <p id="course-name">Course: Loading...</p>
            </div>

            <!-- Settings Section -->
            <div id="settings" class="hidden">
                <h2>Settings</h2>
                <form id="email-form">
                    <h3>Change Email</h3>
                    <input type="email" placeholder="New Email" name="newEmail" required>
                    <input type="password" placeholder="Current Password" name="currentPassword" required>
                    <button type="submit">Update Email</button>
                </form>
                <form id="password-form">
                    <h3>Change Password</h3>
                    <input type="password" placeholder="Current Password" name="currentPassword" required>
                    <input type="password" placeholder="New Password" name="newPassword" required>
                    <button type="submit">Update Password</button>
                </form>
            </div>
            
            <!-- Dashboard section, Registered Students section, and Assignments section 
                 will be dynamically created by JavaScript -->
        </div>
    </div>
    
    <script src="instructor.js"></script>
</body>
</html>
