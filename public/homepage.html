<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=chevron_left" />
    <link rel="stylesheet" href="homepage.css">
    <link rel="icon" type="image.jpg" href="">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <div class="logo_name">Student Portal</div>
            </div>
        </div>

        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class='bx bxs-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>
            
            <li id="userMenu">
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links_name">User</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bx-pie-chart'></i>
                    <span class="links_name">Add/Drop Courses</span>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="links_name">Setting</span>
                </a>
            </li>
        </ul>

        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <div class="name_job">
                        <div class="name" id="userName">Loading...</div>
                        <div class="rno" id="userId"></div>
                    </div>
                </div>
                <i class='bx bx-log-out' id="log_out"></i>
            </div>
        </div>
    </div>


    <!-- Dashboard Welcome Section -->
    <div class="dashboard_welcome" id="dashboardWelcome">
        <h1>Welcome, <span id="welcomeName">Student</span>!</h1>
        <p>Access your academic information and manage your courses.</p>
    </div>

    <!-- User Details Section -->
    <div class="user_details" id="userDetails">
        <div class="user_details_header">
            <h2>User Information</h2>
            <i class='bx bx-x' id="closeUserDetails"></i>
        </div>
        <div class="user_detail_item">
            <div class="detail_label">Name</div>
            <div class="detail_value" id="detailName">-</div>
        </div>
        <div class="user_detail_item">
            <div class="detail_label">User ID</div>
            <div class="detail_value" id="detailId">-</div>
        </div>
        <div class="user_detail_item">
            <div class="detail_label">Email</div>
            <div class="detail_value" id="detailEmail">-</div>
        </div>
        <div class="user_detail_item">
            <div class="detail_label">Role</div>
            <div class="detail_value" id="detailRole">-</div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const userMenu = document.getElementById("userMenu");
            const userDetails = document.getElementById("userDetails");
            const closeUserDetails = document.getElementById("closeUserDetails");
            
            // Fetch user data for sidebar and welcome message
            fetch('/user-data')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Update sidebar profile
                        document.getElementById("userName").textContent = data.name;
                        document.getElementById("userId").textContent = "ID: " + data.user_id;
                        
                        // Update welcome message
                        document.getElementById("welcomeName").textContent = data.name.split(' ')[0]; // First name only
                    } else {
                        window.location.href = "/login.html"; // Redirect to login if not authenticated
                    }
                })
                .catch(error => {
                    console.error("Error fetching user data:", error);
                    // For development/demo only
                    document.getElementById("userName").textContent = "John Doe";
                    document.getElementById("userId").textContent = "ID: ST12345";
                    document.getElementById("welcomeName").textContent = "John";
                });
    
            // Toggle user details when clicking "User" menu
            userMenu.addEventListener("click", function (event) {
                event.preventDefault();
                
                fetch('/user-data')
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            document.getElementById("detailName").textContent = data.name;
                            document.getElementById("detailId").textContent = data.user_id;
                            document.getElementById("detailEmail").textContent = data.email;
                            document.getElementById("detailRole").textContent = data.role;
                        } else {
                            // For development/demo
                            document.getElementById("detailName").textContent = "John Doe";
                            document.getElementById("detailId").textContent = "ST12345";
                            document.getElementById("detailEmail").textContent = "john.doe@example.edu";
                            document.getElementById("detailRole").textContent = "Student";
                        }
                        
                        // Show user details
                        userDetails.classList.add("active");
                        userMenu.classList.add("active");
                    })
                    .catch(error => {
                        console.error("Error fetching user details:", error);
                        // For development/demo
                        document.getElementById("detailName").textContent = "John Doe";
                        document.getElementById("detailId").textContent = "ST12345";
                        document.getElementById("detailEmail").textContent = "john.doe@example.edu";
                        document.getElementById("detailRole").textContent = "Student";
                        
                        userDetails.classList.add("active");
                        userMenu.classList.add("active");
                    });
            });
            
            // Close user details when clicking X button
            closeUserDetails.addEventListener("click", function() {
                userDetails.classList.remove("active");
                userMenu.classList.remove("active");
            });
    
            // Logout functionality
            document.getElementById("log_out").addEventListener("click", function () {
                fetch('/logout', { method: 'POST' })
                    .then(() => window.location.href = "/login.html")
                    .catch(() => window.location.href = "/login.html");
            });
    
            // Close user details when clicking outside
            document.addEventListener("click", function (event) {
                if (!userMenu.contains(event.target) && 
                    !userDetails.contains(event.target) &&
                    userDetails.classList.contains("active")) {
                    userDetails.classList.remove("active");
                    userMenu.classList.remove("active");
                }
            });
        });
    </script>

</body>
</html>
